<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="upper_navbar">
            <div class="upper_navbar-logo border">
                <div class="logo"></div>
            </div>
            <div class="upper_navbar-address border">
                <div style="font-size: 12px; margin-left: 6px">Deliver to</div>
                <div><i class="fa-light fa-location-dot" ></i>
                <span style="font-weight: bold; font-size: 15px;">Pakistan</span></div>
            </div>
            <div class="upper_navbar-search">
                <select style="text-align: center" class="selection">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-bar">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="select-language border">
                <div class="flag">
                    <i class="fa-light fa-flag-usa"></i>
                </div>
                <div class="langauge-name">
                    <select name="language" id="different-langauges" style="background-color:  #0F1111; color: white; border: none; font-weight:bolder;">
                        <option value="#">EN</option>
                    </select>
                </div>
            </div>
            <div class="signup border">
                <div class="signup-text"><span style="font-size:0.75rem;">Hello, sign in</span></div>
                <div class="signup-options">
                    <span style="font-weight: bolder; font-size: 0.9rem;">Accounts & Lists</span>
                    <select name="" id="" style="background-color:  #0F1111; color: white; border: none;"></select>
                </div>
            </div>
            <div class="signup border">
                <div class="signup-text"><span style="font-size:0.75rem;">Returns</span></div>
                <div class="signup-options">
                    <span style="font-weight: bolder; font-size: 0.9rem;">& Orders</span>
                </div>
            </div>
            <div class="cart border">
                <div class="cart-icon">
                    <i class="fa-regular fa-cart-shopping"></i>
                </div>
                <div class="cart-text" style="font-size: 0.85rem; font-weight:bolder;">
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
