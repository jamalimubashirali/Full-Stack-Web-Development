<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-bars"></i>
            <img src="./assets/youtube-logo-icon.svg" alt="YouTube_logo">
        </div>
        <div class="search">
            <div class="search-logo">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="right">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <span>M</span>
        </div>
    </div>
    <div class="sidebar_undetailed">
        <div class="icons_menu">
            <div class="menu_home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="menu_home">
                <img src="../YouTube Clone/assets/youtube-shorts-icon.svg" alt="shorts_logo">
                <span>Shorts</span>
            </div>
            <div class="menu_home">
                <img src="./assets/youtube-subscribe-icon.svg" alt="Subscription_logo">
                <span>Subscription</span>
            </div>
            <div class="menu_home">
                <img src="./assets/youtube-color-icon.svg" alt="you_logo">
                <span>You</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2d0b866778.js" crossorigin="anonymous"></script>
</body>
</html>
